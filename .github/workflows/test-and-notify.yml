name: Test and Notify
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run tests
        id: test-step
        run: npm test > test-output.txt 2>&1
        continue-on-error: true
      - name: Send notification  
        run: |
          curl -X POST test.dev.ai.kfs.es/api/result \
            -F "errores=@test-output.txt" \
            -F "data={\"repository\":\"${{ github.repository }}\",\"branch\":\"${{ github.ref_name }}\",\"commit\":\"${{ github.sha }}\",\"actor\":\"${{ github.actor }}\"}"
        if: always()
      - name: Fail if tests failed
        run: exit 1
        if: steps.test-step.outcome == 'failure'